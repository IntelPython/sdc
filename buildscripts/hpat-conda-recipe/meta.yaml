package:
  name: hpat
  version: {{ GIT_DESCRIBE_TAG }}

source:
   path: ../..

build:
  number: {{ GIT_DESCRIBE_NUMBER|int }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - setuptools
    - numba >0.44
    - numpy
    - pandas >=0.23
    - pyarrow >=0.9
    - arrow-cpp
    - boost
    - hdf5
    - h5py
    - impi-devel

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=0.23
    - pyarrow >=0.9
    - arrow-cpp
    - boost
    - numba >0.44
    - impi_rt

test:
  requires:
    - h5py
    - scipy
  imports:
    - hpat


about:
  home: https://github.com/IntelPython/hpat
  license: BSD
  license_file: LICENSE.md
  summary: A compiler-based big data framework in Python
