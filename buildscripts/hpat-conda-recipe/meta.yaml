package:
  name: hpat
  version: {{ GIT_DESCRIBE_TAG }}

source:
   path: ../..

build:
  number: {{ GIT_DESCRIBE_NUMBER|int }}
  script_env:
    - HPAT_CONFIG_MPI
    - HPAT_NUM_PES
    - HPAT_RUN_COVERAGE
    - HPAT_SOURCE_DIR
    - HPAT_WHEELS
    - HPAT_WHEELS_DIR

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - setuptools
    - numba ==0.45
    - numpy
    - pandas >=0.23
    - pyarrow ==0.15.0
    - arrow-cpp ==0.15.0
    - boost
    - hdf5
    - h5py
    - mpich # [not win]
    - impi_rt # [win]
    - impi-devel # [win]
    - conda-package-handling ==1.3.11 #[win]
    - wheel

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=0.23
    - pyarrow ==0.15.0
    - arrow-cpp ==0.15.0
    - boost
    - numba ==0.45
    - mpich # [not win]
    - impi_rt # [win]
    - conda-package-handling ==1.3.11 #[win]

test:
  requires:
    - h5py
    - scipy
    - coveralls
    - pip
  imports:
    - hpat


about:
  home: https://github.com/IntelPython/hpat
  license: BSD
  license_file: LICENSE.md
  summary: A compiler-based big data framework in Python
