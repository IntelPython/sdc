parameters:
  name: ''
  vmImage: ''
  allowFailure: ''
  matrix: []

jobs:
- job: ${{ parameters.name }}
  timeoutInMinutes: 120
  pool: 
    vmImage: ${{ parameters.vmImage }}
  strategy:
    maxParallel: 11
    matrix:
      ${{ insert }}: ${{ parameters.matrix }}

  steps:
    - script: |
        buildscripts\\install_conda.bat "%UserProfile%\\Miniconda3"
      displayName: 'Install conda'

    - script: |
        IF "%USE_NUMBA_MASTER%" == "False" (
            "%UserProfile%\\Miniconda3\\python.exe" buildscripts\\build.py --build-mode=package --python=%PYTHON_VER% --numpy=%NUMPY_VER% --skip-smoke-tests --conda-prefix="%UserProfile%\\Miniconda3"
            ) ELSE (
            "%UserProfile%\\Miniconda3\\python.exe" buildscripts\\build.py --build-mode=package --python=%PYTHON_VER% --numpy=%NUMPY_VER% --use-numba-master --skip-smoke-tests --conda-prefix="%UserProfile%\\Miniconda3")
      displayName: 'Build conda and wheel packages'
      continueOnError: ${{ parameters.allowFailure }}

    - script: |
        IF "%USE_NUMBA_MASTER%" == "False" (
            "%UserProfile%\\Miniconda3\\python.exe" buildscripts\\test.py --test-mode=conda --python=%PYTHON_VER% --numpy=%NUMPY_VER% --conda-prefix="%UserProfile%\\Miniconda3"
            ) ELSE (
            "%UserProfile%\\Miniconda3\\python.exe" buildscripts\\test.py --test-mode=conda --python=%PYTHON_VER% --numpy=%NUMPY_VER% --use-numba-master --conda-prefix="%UserProfile%\\Miniconda3")
      displayName: 'Test conda package'
      continueOnError: ${{ parameters.allowFailure }}

    - script: |
        IF "%USE_NUMBA_MASTER%" == "False" (
            "%UserProfile%\\Miniconda3\\python.exe" buildscripts\\test.py --test-mode=examples --python=%PYTHON_VER% --numpy=%NUMPY_VER% --conda-prefix="%UserProfile%\\Miniconda3"
            ) ELSE (
            "%UserProfile%\\Miniconda3\\python.exe" buildscripts\\test.py --test-mode=examples --python=%PYTHON_VER% --numpy=%NUMPY_VER% --use-numba-master --conda-prefix="%UserProfile%\\Miniconda3")
      displayName: 'Test package examples'
      continueOnError: ${{ parameters.allowFailure }}
