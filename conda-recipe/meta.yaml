{% set NUMBA_VERSION = "==0.54.0" %}
{% set PANDAS_VERSION = "==1.2.0" %}
{% set PYARROW_VERSION = "==4.0.1" %}

package:
  name: sdc
  version: {{ GIT_DESCRIBE_TAG }}

source:
   path: ../

build:
  number: {{ GIT_DESCRIBE_NUMBER|int }}
  script_env:
    - SDC_CONFIG_PIPELINE_SDC
    - WHEELS_OUTPUT_FOLDER

requirements:
  build:
    - {{ compiler('c') }}      # [not osx]
    - {{ compiler('cxx') }}    # [not osx]
    - numba   {{ NUMBA_VERSION }}

  host:
    - python
    - setuptools
    - numba   {{ NUMBA_VERSION }}
    - numpy                           # [win or osx or py==38 or py==39]
    - numpy 1.17                      # [linux and py==37]
    - pandas  {{ PANDAS_VERSION }}
    - pyarrow {{ PYARROW_VERSION }}
    - wheel
    - tbb-devel

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas  {{ PANDAS_VERSION }}
    - pyarrow {{ PYARROW_VERSION }}
    - numba   {{ NUMBA_VERSION }}
    - setuptools
    - tbb4py

test:
  imports:
    - sdc

about:
  home: https://github.com/IntelPython/sdc
  license: BSD-2-Clause
  license_file: LICENSE.md
  summary: A compiler-based big data framework in Python
