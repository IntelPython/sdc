trigger:
- feature/groupby_optimization

pr:
- feature/groupby_optimization

jobs:
- template: buildscripts/azure/template-windows.yml
  parameters:
    name: Windows2016_vs2017
    vmImage: vs2017-win2016
    allowFailure: false
    matrix:
      py3.7_numpy1.17:
        PYTHON_VER: '3.7'
        NUMPY_VER: '1.17'
        USE_NUMBA_MASTER: 'True'
        SDC_CONFIG_PIPELINE_SDC: 'False'

