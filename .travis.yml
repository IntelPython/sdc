# reference: https://github.com/numba/numba/blob/master/.travis.yml

dist: trusty

matrix:
    include:
        - env: BUILD_PIPELINE=travis CONDA_ENV=travisci PYTHON_VER=3.7 HPAT_RUN_COVERAGE=True

before_install:
    - buildscripts/setup_conda.sh
    - export PATH=$HOME/miniconda3/bin:$PATH
install:
    - buildscripts/build.sh

script:
    - buildscripts/test.sh

after_success:
    - buildscripts/after_success.sh

notifications:
    email: false
